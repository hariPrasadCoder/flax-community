<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flax Community | Empowering Engineers in the AI Era</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/images/logo-circle.svg" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=JetBrains+Mono:wght@300;400;500;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#F3F3EE',
              ink: '#1A1A1A',
              accent: '#453DC8'
            },
            fontFamily: {
              serif: ['Domine', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
              hand: ['Shadows Into Light', 'cursive'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #F3F3EE;
        color: #1A1A1A;
        -webkit-font-smoothing: antialiased;
      }

      /* Dot pattern for texture */
      .dot-pattern {
        background-image: radial-gradient(#1A1A1A 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.03;
      }

      /* Handwritten annotation animation */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-5px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .hand-drawn {
        animation: float 3s ease-in-out infinite;
      }

      /* Selection */
      ::selection {
        background-color: #1A1A1A;
        color: #F3F3EE;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
