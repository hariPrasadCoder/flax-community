<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://community.joinflax.com/" />
    <meta property="og:title" content="Flax Community | Empowering Engineers in the AI Era" />
    <meta property="og:description" content="A community of senior Data/AI engineers sharing real stories about how they work, lead, and ship in the AI era. Join 25 engineers shaping the future." />
    <meta property="og:image" content="https://community.joinflax.com/images/og-image.svg" />
    <meta property="og:site_name" content="Flax Community" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://community.joinflax.com/" />
    <meta name="twitter:title" content="Flax Community | Empowering Engineers in the AI Era" />
    <meta name="twitter:description" content="A community of senior Data/AI engineers sharing real stories about how they work, lead, and ship in the AI era." />
    <meta name="twitter:image" content="https://community.joinflax.com/images/og-image.svg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/images/logo-circle.svg" />
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://tally.so/widgets/embed.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;1,9..144,400&family=IBM+Plex+Mono:wght@400;500;600&family=Caveat:wght@500&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#FAF9F6',
              ink: '#18181B',
              flax: '#453DC8',
              'flax-light': '#6B63E8',
              'flax-muted': '#E8E7F8',
            },
            fontFamily: {
              serif: ['Fraunces', 'serif'],
              mono: ['IBM Plex Mono', 'monospace'],
              hand: ['Caveat', 'cursive'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #FAF9F6;
        color: #18181B;
        -webkit-font-smoothing: antialiased;
      }

      /* Subtle cross-hatch pattern (different from dots) */
      .crosshatch-pattern {
        background-image: 
          linear-gradient(45deg, #453DC8 1px, transparent 1px),
          linear-gradient(-45deg, #453DC8 1px, transparent 1px);
        background-size: 16px 16px;
        opacity: 0.02;
      }

      /* Flax purple underline accent */
      .flax-underline {
        background-image: linear-gradient(120deg, #453DC8 0%, #6B63E8 100%);
        background-repeat: no-repeat;
        background-size: 100% 0.15em;
        background-position: 0 98%;
      }

      /* Selection with Flax purple */
      ::selection {
        background-color: #453DC8;
        color: #FAF9F6;
      }

      /* Handwritten annotation animation */
      @keyframes wiggle {
        0%, 100% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
      }
      .hand-wiggle {
        animation: wiggle 4s ease-in-out infinite;
      }

      /* Avatar marquee animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 25s linear infinite;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>
    <script>
      // Handle SPA redirect from 404.html
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
