<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flax Community | Empowering Engineers in the AI Era</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/images/logo-circle.svg" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://tally.so/widgets/embed.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,700;1,9..144,400&family=IBM+Plex+Mono:wght@400;500;600&family=Caveat:wght@500&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#FAF9F6',
              ink: '#18181B',
              flax: '#453DC8',
              'flax-light': '#6B63E8',
              'flax-muted': '#E8E7F8',
            },
            fontFamily: {
              serif: ['Fraunces', 'serif'],
              mono: ['IBM Plex Mono', 'monospace'],
              hand: ['Caveat', 'cursive'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #FAF9F6;
        color: #18181B;
        -webkit-font-smoothing: antialiased;
      }

      /* Subtle cross-hatch pattern (different from dots) */
      .crosshatch-pattern {
        background-image: 
          linear-gradient(45deg, #453DC8 1px, transparent 1px),
          linear-gradient(-45deg, #453DC8 1px, transparent 1px);
        background-size: 16px 16px;
        opacity: 0.02;
      }

      /* Flax purple underline accent */
      .flax-underline {
        background-image: linear-gradient(120deg, #453DC8 0%, #6B63E8 100%);
        background-repeat: no-repeat;
        background-size: 100% 0.2em;
        background-position: 0 88%;
      }

      /* Selection with Flax purple */
      ::selection {
        background-color: #453DC8;
        color: #FAF9F6;
      }

      /* Handwritten annotation animation */
      @keyframes wiggle {
        0%, 100% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
      }
      .hand-wiggle {
        animation: wiggle 4s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
