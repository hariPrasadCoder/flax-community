<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Logo for circular profile pictures - full purple background -->
  <defs>
    <linearGradient id="gradCircle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A42D8"/>
      <stop offset="100%" style="stop-color:#6B63E8"/>
    </linearGradient>
  </defs>
  
  <!-- Full background - no rounded corners -->
  <rect x="0" y="0" width="100" height="100" fill="url(#gradCircle)"/>
  
  <!-- Petal outlines -->
  <g fill="none" stroke="white" stroke-width="2.5">
    <ellipse cx="50" cy="28" rx="10" ry="16" transform="rotate(0, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="10" ry="16" transform="rotate(72, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="10" ry="16" transform="rotate(144, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="10" ry="16" transform="rotate(216, 50, 50)"/>
    <ellipse cx="50" cy="28" rx="10" ry="16" transform="rotate(288, 50, 50)"/>
  </g>
  
  <!-- Inner network lines -->
  <g stroke="white" stroke-width="1.5" opacity="0.5">
    <line x1="50" y1="50" x2="50" y2="28"/>
    <line x1="50" y1="50" x2="69" y2="37"/>
    <line x1="50" y1="50" x2="62" y2="64"/>
    <line x1="50" y1="50" x2="38" y2="64"/>
    <line x1="50" y1="50" x2="31" y2="37"/>
  </g>
  
  <!-- Center node -->
  <circle cx="50" cy="50" r="8" fill="white"/>
  <circle cx="50" cy="50" r="4" fill="url(#gradCircle)"/>
</svg>
